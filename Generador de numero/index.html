<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WG</title>
	<!--CORE-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<!--CSS SHEET COSTUM-->
	
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/xlsx.full.min.js"></script>
	<script src="assets/js/FileSaver.min.js" type="text/javascript"></script>

</head>
<body>
	<!--Form Start-->
	<div class="container">
		<div class="bk-main">
			<form>
				<div class="form-group m-3">
					<label class="m-2" for="exampleFormControlInput1">Ingrese hasta que numero desea sacar los pares
					</label>
					<input id="nvalor" type="number" class="form-control" id="exampleFormControlInput1"
						placeholder="Hasta que limite generar los pares">
				</div>
				<div class="form-group m-3">
					<label class="m-2" for="exampleFormControlInput1">Ingrese la cantidad a combinar
					</label>
					<input id="nvalorAd" type="number" class="form-control" id="exampleFormControlInput1"
						placeholder="Cantidad de pares a combinar">
				</div>
				<div class="form-check m-3">
					<input class="form-check-input" type="radio" name="checkbox" id="checkbox1" value="2" checked>
					<label class="form-check-label" for="checkbox1">
						Combinar a 2 elemento Pares
					</label>
				</div>
				<div class="form-check m-3 d-flex">
					<input class="form-check-input" type="radio" name="checkbox" id="checkbox2" value="3">
					<label class="form-check-label" for="checkbox2">
						Combinar a 3 elemento Pares
					</label>
				</div>
				<div class="form-check m-3 d-flex">
					<input class="form-check-input" type="radio" name="checkbox" id="checkbox3" value="3">
					<label class="form-check-label" for="checkbox3">
						Combinar con numeros completos
					</label>
				</div>
				<button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target=".bd-example-modal-lg">Combinaciones Estrictas</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="form-group m-3">
					<label class="m-2" for="exampleFormControlInput1">Favor de ingresar numero separado por comas
					</label>
					<input id="nvalorAb" type="text" class="form-control" id="exampleFormControlInput1"
						placeholder="Ingresar los valores">
				</div>
				<div class="form-group m-3">
					<label class="m-2" for="exampleFormControlInput1">Hasta que numero deseas combinar
					</label>
					<input id="nvalorAc" type="number" class="form-control" id="exampleFormControlInput1"
						placeholder="Ingresar los valores">
				</div>
				<div class="form-group p-2">
					<button type="button" onclick="numperfect();" class="btn btn-danger btn-block">Generar</button>
				</div>
    </div>
  </div>
</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">WP</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th id="tbody">

							</th>
						</tr>
					</tbody>
				</table>
				<div class="form-group p-2">
					<button type="button" onclick="generar();" class="btn btn-danger btn-block">Generar</button>
				</div>
			</form>
		</div>
	</div>
	<!--Form End-->
